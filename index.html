<!DOCTYPE html>
    <html>
      <head>
        <title>Skate Tricks Videos</title>
        <link rel="icon" type="image/x-icon" href="/images/skate.png" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/search.css" />

        <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    /> -->

        <script src="js/script.js"></script>
        <script src="js/search.js"></script>
      </head>
      <body>
        <div id="main">
          <nav class="navbar">
            <a class="navbar-brand" href="#">My Tricks</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto"></ul>
              <form class="form-inline my-2 my-lg-0">
                <input
                  id="search-bar"
                  class="form-control-search"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
              </form>
            </div>
          </nav>
        </div>
        <div class="padding_top">
          <div id="nav-and-content">
            <div>
              <button id="openbtn" class="openbtn" onclick="openNav()">
                >
              </button>
            </div>

            <div id="trick-list" class="sidebar">
              <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
                >&times;</a
              >
            </div>
            <div id="content"></div>
          </div>
        </div>
        <script>
          function openNav() {
            document.getElementById("trick-list").style.width = "250px";
            document.getElementById("openbtn").style.visibility = "hidden";
          }

          /* Set the width of the sidebar to 0 (hide it) */
          function closeNav() {
            document.getElementById("trick-list").style.width = "0";
            document.getElementById("openbtn").style.visibility = "visible";
          }
        </script>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
      </body>
    </html>
  </body>
</html>
