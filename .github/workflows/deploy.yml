name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build SCSS
        run: npm run build

      - name: Copy files for deployment
        run: |
          # Create css directory in root if it doesn't exist
          mkdir -p css
          # Copy compiled CSS to root css directory
          cp public/css/style.css css/style.css
          cp public/css/style.css.map css/style.css.map

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          exclude_assets: "node_modules,scss,.git,.github"
